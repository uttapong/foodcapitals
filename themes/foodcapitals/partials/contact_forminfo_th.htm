<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
<form id="contact_forminfo" action="" method="post" enctype="multipart/form-data">
	<div class="form-group question-container">
		<div class="col-xs-12">
			<h4 class="marginbottom20">ส่งคำถามถึงเรา</h4>
			<select class="selectpicker" name="question" class="form-control" title="โปรดเลือกชนิดคำถาม*">
			  <option>คำถามทั่วไป/ข้อเสนอแนะ</option>
			  <option>นักลงทุนสัมพันธ์</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12">
	    <label for="">ชื่อ-นามสกุล*</label>
	    <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="">
		</div>
  </div>
  <div class="form-group">
	  <div class="col-xs-12">
	    <label for="">อีเมล*</label>
	    <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="">
	  </div>
  </div>
  <div class="form-group">
	  <div class="col-xs-12">
	    <label for="">เบอร์โทรศัพท์</label>
	    <input type="text" class="form-control" name="phonenumber" autocomplete="off" id="phonenumber" placeholder="">
	  </div>
  </div>
  <div class="form-group">
	  <div class="col-xs-12">
	    <label for="">หัวข้อ*</label>
	    <input type="text" class="form-control" name="subject" id="subject" placeholder="">
	  </div>
  </div>
  <div class="form-group">
	  <div class="col-xs-12">
	    <label for="">คำถาม*</label>
	    <textarea class="form-control" rows="3" name="Message" autocomplete="off" id="Message"></textarea>
	  </div>
  </div>
  <div class="form-group">
	  <div class="col-xs-12">
  		<input type="submit" class="btn pull-right" value="ส่ง">
	  </div>
  </div>
</form>
<script type="text/javascript">
	$('#contact_forminfo').bootstrapValidator({
        framework: 'bootstrap',
        fields: {
            Name: {
                validators: {
                    notEmpty: {
                        message: 'กรุณากรอกชื่อของคุณ'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'อีเมลไม่ถูกต้อง'
                    },
                    emailAddress: {
                        message: 'The email address is not valid'
                    }
                }
            },
            phonenumber: {
                validators: {
                    notEmpty: {
                        message: 'หมายเลขโทรศัพท์ที่ถูกต้อง'
                    }
                }
            },
            subject: {
                validators: {
                    notEmpty: {
                        message: 'กรุณากรอกหัวข้อ'
                    }
                }
            },
            Message: {
                validators: {
                    notEmpty: {
                        message: 'กรุณากรอกรายละเอียดคำถาม'
                    }
                }
            }
        }
    });
</script>
